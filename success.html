<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="faviconTag" href="images/svg/user-ligthmode.svg" sizes="any" type="image/svg+xml">
    <title>Joey Snel | Portfolio | Contact Succes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="successBody">

    <main class="success">
        <section>
            <h2>Contact</h2>
            <p>Succes! Ik zal zo spoedig mogelijk bij je terugkomen.</p>
            <a href="https://joeysnel.nl">Ga terug naar mijn pagina</a>
        </section>
    </main>
</body>

<script>
    const faviconTag = document.getElementById('faviconTag');
    const isDark = window.matchMedia('(prefers-color-scheme: dark)');

    const changeFavicon = () => {
        if (isDark.matches) faviconTag.href = 'images/svg/user-darkmode.svg';
        else faviconTag.href = 'images/svg/user-ligthmode.svg';
    };

    changeFavicon();

    setInterval(changeFavicon, 200);
</script>

</html>
